<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        as="font"><!-- API Google roboto flex fonts-->

    <meta name="theme-color" content="#E50914">
    <meta name="apple-mobile-web-app-status-bar-style" content="#E50914">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet preload" href="css/hoja-estilo.css" as="style">
    <link rel="icon" href="icons/favicon.svg" type="image/svg+xml" sizes="any"><!--Favicon-->

    <link rel="apple-touch-icon" sizes="57x57" href="icons/touch-icon-iphone.png"><!--favicon para telf Apple-->

<body>
    <div class="main-form">
        <main>
        <section class="contenedor__formulario">
            <header>
                <h2>Recuperar contraseña</h2>
                <a href="./index.html">
                    <img class="logo logo__formularios" src="icons/gatetes.svg" alt="logo" title="logo">
                </a>
            </header>
            <div class="linea"></div>
            <form action="" class="formulario" id="formulario">
                <fieldset>
                    <legend>Introduzca la dirección de correo asociada a su cuenta</legend>

                    <!--Grupo Contraseña-->
                    <div class="formulario__grupo" id="grupo__password">
                        <label for="email" class="formulario__label">Correo</label>
                        <div class="formulario__grupo-input">
                            <input type="email" class="formulario__input" name="email" id="email"
                                autocomplete="current-email" id="current-email"
                                aria-describedby="firstName-length-error" aria-invalid="true">
                        </div>
                    </div>
                    <!--Fin Grupo Contraseña-->

                    <div class="formulario__grupo div-btn">
                        <button type="submit" class="btn-form">Enviar</button>
                        <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">El mensaje se envio correctamente.</p>
                    </div>

                </fieldset>
            </form>
        </section>
        </main>


            <footer class="pie__formulario">
                <div class="contenedor-privacidad-form">
                    <ul class=" condiciones-form">
                        <li><a href="#">Condiciones de uso</a></li>
                        <li><a href="#">Política de privacidad</a></li>
                        <li><a href="#">Política de Cookies</a></li>
                    </ul>
                    <ul class="favicon-footer">
                        <li class="">
                            <img src="./icons/favicon.svg" width="20" height="20" alt="">
                            <p>&copy;&nbsp;2020-2022 Gatetes tiene todos los derechos reservados. Si no cumples la ley, te arañamos
                            </p>
                        </li>
                    </ul>
                </div>
         </footer>
</div>
</body>
</html>
