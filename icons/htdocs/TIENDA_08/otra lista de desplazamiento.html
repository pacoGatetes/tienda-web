<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
    <style>
        body{
            font-family: Lato, sans-serif
        }
        
        section{
			position: relative;
			width: 70%;
			margin: 0 auto;
            padding: 1rem;
            background: #fff;
            box-shadow: 0 3px 10px 0 rgba(#000, 0.1);
            border-radius: 5px;
        }
        
        h2{
            margin-bottom: 1rem;
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        .images-list{
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            scroll-snap-type: x;
        }
        
        img{
            scroll-snap-align: start;
            flex: 0 0 150px;
            width: 150px;
            height: 150px;
            border-radius: 5px;
        }
        .wrapper{/*Este es el contenedor*/
			width: 100%;
			background-color: antiquewhite;
       /*     max-width: 800px;*/
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem;
            padding-right: 1rem;
        }
        /* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
	display: inline-block
}
		

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}
		/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}
		@-webkit-keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .prev, .next,.text {font-size: 11px}
}
        
    </style>
</head>

<body>
    <div class="wrapper">
        
        <section>
    <h2>Gatitos populares</h2>
    
    <div class="images-list fade">
        <img src="img/gatito_blanco_01.jpg" alt="">
        <img src="img/gatito_castaño_06.jpg" alt="">
        <img src="img/gatito_gris_02.jpg" alt="">
        <img src="img/gatito_gris_y_blanco_07.jpg" alt="">
        <img src="img/gatito_negro_06.jpg" alt="">
        <img src="img/gatito_blanco_04.jpg" alt="">
        <img src="img/gatito_castaño_09.jpg" alt="">
        <img src="img/gatito_gris_03.jpg" alt="">
        <img src="img/gatito_gris_y_blanco_09.jpg" alt="">
        <img src="img/gatito_negro_01.jpg" alt="">
    </div>
			
			<a class="prev" onClick="plusSlide(-1)">&#10094;</a>
			<a class="next" onClick="plusSlide(1)">&#10095;</a>
        </section>
    </div>
	
	<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script>
</body>
</html>
