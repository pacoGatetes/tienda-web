body {font-family: Arial, Helvetica, sans-serif;}
form {border: 1px solid #f5f5f5; background: #fff; width: 50%; margin: 40px auto 0px auto; border-radius: 5px; box-shadow: 0 1px 6px 0 rgba(32,33,36,0.28);}

input[type=text], input[type=password] {

input, .inicia-sesion{
